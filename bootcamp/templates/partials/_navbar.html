{% load static %}
<header class="top-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-host">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if '/' == request.path %} active {% endif %}"><a class="nav-link" href="{% url 'index' %}">Anasayfa</a></li>
                    {% if user.is_authenticated %} 
                    <li class="nav-item {% if 'about' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'profile' %}">Profilim</a></li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}

                    <li><a class="hover-btn-new log orange mr-3" href="{% url 'profile' %}"><span>{{user.username}}</span></a></li>
                    <li><a class="hover-btn-new log orange " href="javascript:{document.getElementById('logout').submit()}"><span>ÇIKIŞ</span></a></li>
                    <form action="{% url 'logout' %}" method="POST" id = "logout">

                        {% csrf_token %}
                        <input type="hidden">



                    </form>

                    

                    {% else %} 
                    <li><a class="hover-btn-new log orange mr-3" href="{% url 'login' %}"><span>Giriş Yap <i class="fa fa-sign-in"></i></span></a></li>
                    <li><a class="hover-btn-new log orange" href="{% url 'register' %}"><span>Kayıt Ol <i class="fa fa-user-plus"></i></span></a></li>

                    {% endif %} 
                </ul>
            </div>
        </div>
    </nav>
</header>
