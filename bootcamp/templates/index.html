{% extends 'partials/_base.html' %}
{% load static %}


{% block content %}
	
	<div class="all-title-box">
		<div class="container text-center">
			<h1 style="color:blue">TWEETY</h1>
		</div>
	</div>
	
    <div id="overviews" class="section wb">
        <div class="container">
            <div class="row"> 
                <div class="col-lg-9 blog-post-single">
                    <div class="row"> 

                        {% for gonderi in gonderis %}
                        <div class="col-lg-6 col-md-6 col-12 mb-5">
                            <div class="course-item">

                                <div class="course-br">
                                    <div class="course-title">
                                        <h2><a  title="">{{gonderi.kullanici.username}} </a></h2> 
                                    </div>
                                    <div class="course-desc">
                                        <p>{{ gonderi.date| timesince }} önce paylaştı!</p>
                                    </div>
                                    <div class="course-desc">
                                        <h1>{{gonderi.icerik | truncatechars:200}}</h1>
                                    </div>
                                    
                                    <div class="image-blog">
                                        <img src="{{gonderi.image.url}}" alt="" class="img-fluid">
                                    </div>
                                </div>

                            </div>
                        </div><!-- end col -->
                        {% endfor %}

                    </div><!-- end row -->

					


					
                </div><!-- end col -->
				<div class="col-lg-3 col-12 right-single">
					<div class="widget-search">
						<div class="site-search-area">
							<form method="get" id="site-searchform" action="{% url 'search' %}">
								<div>
									<input class="input-text form-control" name="search" placeholder="Bir şeyler ara..." type="text">
									<input id="searchsubmit" value="Search" type="submit">
								</div>
							</form>
						</div>
					</div>
				</div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->

    <div class="parallax section dbcolor">
        <div class="container">
            <div class="row logos">
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img src="images/logo_01.png" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img src="images/logo_02.png" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img src="images/logo_03.png" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img src="images/logo_04.png" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img src="images/logo_05.png" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img src="images/logo_06.png" alt="" class="img-repsonsive"></a>
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->

    {% endblock %}
